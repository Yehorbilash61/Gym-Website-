<h3>Trener personalny — 100 PLN/godz.</h3>
        </div>

        <div class="usluga" onclick="pokazInfo('sauna')">
            <img src="https://images.unsplash.com/photo-1586201375761-83865001a7e0?auto=format&fit=crop&w=600&q=80" alt="Sauna">
            <h3>Sauna — 20 PLN/godz.</h3>
        </div>

        <div id="info-usluga" class="info-box">
            <p>Kliknij na usługę, aby zobaczyć opis.</p>
        </div>
    </section>

    <!-- ===== Formularz zapisu ===== -->
    <section id="signup">
        <h2>Zapisz się na trening</h2>

        <form id="formularz">
            <label>
                Imię i nazwisko:
                <input type="text" id="name">
            </label><br>
            <label>
                Trener:
                <input type="checkbox" id="trainer"> Chcę trenera
            </label><br>
            <label>
                Metoda płatności:
                <select id="payment">
                    <option>Gotówka</option>
                    <option>Karta</option>
                </select>
            </label><br>
            <button type="button" onclick="zapisz()">Zapisz się</button>
        </form>

        <div id="info-zapis"></div>
    </section>

    <!-- ===== JS Скрипты ===== -->
    <script>
        // Функция для показа описания услуги
        function pokazInfo(usluga) {
            let info = document.getElementById('info-usluga');
            switch(usluga) {
                case 'silownia':
                    info.innerHTML = "<strong>Siłownia:</strong> Wyposażona w nowoczesne maszyny, strefa cardio i siłowa. Idealna do treningów samodzielnych.";
                    break;
                case 'zajecia':
                    info.innerHTML = "<strong>Zajęcia grupowe:</strong> Yoga, Zumba, Pilates. Prowadzone przez certyfikowanych instruktorów według harmonogramu.";
                    break;
                case 'trener':
                    info.innerHTML = "<strong>Trener personalny:</strong> Indywidualny plan treningowy, kontrola techniki ćwiczeń, motywacja.";
                    break;
                case 'sauna':
                    info.innerHTML = "<strong>Sauna:</strong> Relaks po treningu, poprawa krążenia i redukcja stresu.";
                    break;
                default:
                    info.innerHTML = "Kliknij na usługę, aby zobaczyć opis.";
            }
        }

        // Функция для формы
        function zapisz() {
            const name = document.getElementById('name').value;
            const trainer = document.getElementById('trainer').checked ? 'Tak' : 'Nie';
            const payment = document.getElementById('payment').value;

            const info = document.getElementById('info-zapis');
            info.innerHTML = `<h3>Dziękujemy za zapisanie się!</h3>
                              <p>Imię i nazwisko: ${name}</p>
                              <p>Trener: ${trainer}</p>
                              <p>Metoda płatności: ${payment}</p>`;
        }
    </script>

</body>
